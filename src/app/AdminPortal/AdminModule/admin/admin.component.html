<div class="mainBox">
	<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">

		<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 text-center text-white"><img
				src="../../../../assets/coin.png" alt="" style="width:80px; height:80px ;">
			trust4pay</a>
		<button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
			data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<h4 class="text-white mx-auto">Welcome {{AdminName}}</h4>
		<ul *ngIf="user === 1" class="navbar-nav">
			<li class="nav-item MID">
				<!-- <img src={{URL+FilePath}} class="rounded-circle" alt="Cinque Terre"> -->
			</li>
		</ul>
		<ul *ngIf="user === 1" class="navbar-nav ml-3">
			<li class="nav-item">
				<button class="btn btn-outline-light mr-2" type="submit" (click)="LogOut()"><i
						class="fas fa-power-off"></i></button>
			</li>
		</ul>
	</header>

	<div class="container-fluid">
		<div class="row" style="object-fit: cover;">
			<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse NavBackground">
				<div class="position-sticky pt-3">
					<ul class="nav flex-column">
						<br><br>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" routerLink='./dashboard'>
								<i class="fas fa-th"></i>
								Dashboard
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" >
								<i class="fas fa-cubes"></i>
								Users Management
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" >
								<i class="fas fa-cube"></i>
								Packages Management
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" >
								<i class="far fa-chart-bar"></i>
								Withdrwals Management
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" >
								<i class="far fa-chart-bar"></i>
								Ads management
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" >
								<i class="fas fa-users"></i>

							</a>
						</li>

						<li class="nav-item">
							<span class="nav-link">
								<i class="fas fa-power-off"></i>
								<a [routerLink]="['/home']" routerLinkActive="router-link-active" > Logout</a>
							</span>
						</li>
					</ul>
				</div>
			</nav>

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 box-content">
				<router-outlet></router-outlet>
			</main>
		</div>
	</div>
</div>
